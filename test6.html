//东南区路径规划类定义
var SE_routes = new Array;
function calculateSEDisAndTime(callback) {
  var completedRoutes = 0;

for(var i=0; i<33 ; i++){
  SE_routes[i] = new BMapGL.DrivingRoute(map, {
        renderOptions: {
            map: map,
            panel: "r-result",
            enableDragging : true, //起终点可进行拖拽
            autoViewport: false //线路绘制后自动调整地图视野层级
        },
        policy: BMAP_DRIVING_POLICY_DEFAULT,//驾驶策略
        onSearchComplete: function(results){
            var plan = results.getPlan(0);
            // 获取方案的驾车线路
            if(plan){
              var pts = plan.getRoute(0).getPath();
              for (var i = 0; i < pts.length; i++) {
              point.push(new BMapGL.Point(pts[i].lng, pts[i].lat));}
              var dis = plan.getDistance(false);//获取总公里数
              var t = plan.getDuration(false);///获取总耗时
              SE_dis += dis/1000;
              SE_t += t/3600;
              completedRoutes++;
              if (completedRoutes === 33) {
                 callback();}





            }
        },
        onPolylinesSet:function(routes){
            //设置线条样式，线路分为几段
             for(var i=0;i<routes.length;i++){
                 routes[i].getPolyline().setStrokeWeight(8);
                 routes[i].getPolyline().setStrokeOpacity(1);
                 routes[i].getPolyline().setStrokeColor("#5298ff");

             }
        },
        onMarkersSet:function(routes){
            //清除原有标注
            //routes[0] 是起点
            //routes[routes.length-1] 是终点
            //routes[i].Um 是途经点，这个地方不同的百度地图api版本表示方式略有不同，以自己实际为准，自己debugger去看吧！
            for(var i=0;i<routes.length;i++){
                if(i==0||i==routes.length-1){
                    map.removeOverlay(routes[i].marker);
                }else{
                    map.removeOverlay(routes[i].Um);
                }
            }
        }
    });


}
}

function NW_SearchComplete(callbackOne, callbackTwo) {
  var completedRoutes = 0;

  NW_routes[i] = new BMapGL.DrivingRoute(map, {

        policy: BMAP_DRIVING_POLICY_DEFAULT,//驾驶策略
        onSearchComplete: function(results){
            var plan = results.getPlan(0);

            if(plan){
              var pts = plan.getRoute(0).getPath();
              polyline.push(new BMapGL.Polyline(pts));
              var dis = plan.getDistance(false);//获取总公里数
              var t = plan.getDuration(false);///获取总耗时
              NW_dis += dis/1000;
              NW_t += t/3600;

              completedRoutes++;
              if (completedRoutes === 17) {
                 callbackOne();
                 //callbackTwo();
                 completedRoutes = 0;
                 }
            }
        },

        onPolylinesSet:function(routes){
            var mid_point = new BMapGL.Point(0, 0);
            var infoWindow = new BMapGL.InfoWindow("get it", opts);  // 创建信息窗口对象
            var pts = routes[0].getPath(0);
            mid_point = pts[(pts.length/2).toFixed(0)];


            // 设置线条样式，线路分为几段
            for (var i = 0; i < routes.length; i++) {
                var polyline = routes[i].getPolyline();
                polyline.setStrokeWeight(8);
                polyline.setStrokeOpacity(1);
                polyline.setStrokeColor("#A7FF83");

            completedRoutes++;
              if (completedRoutes === 17) {
                 //callbackOne();
                 callbackTwo();
                 completedRoutes = 0;
                 }

                 // 添加鼠标悬停事件监听器
                polyline.addEventListener('mouseover', function() {
                    polyline.setStrokeColor("red"); // 改变颜色
                    polyline.setZIndex(6);
                    map.openInfoWindow(infoWindow, mid_point);
                });

                // 添加鼠标离开事件监听器
                polyline.addEventListener('mouseout', function() {
                    polyline.setStrokeColor("#A7FF83"); // 恢复颜色
                    polyline.setZIndex(5);
                    map.closeInfoWindow(infoWindow);
                });

            }
        },
        onMarkersSet:function(routes){
            //清除原有标注
            //routes[0] 是起点
            //routes[routes.length-1] 是终点
            //routes[i].Um 是途经点，这个地方不同的百度地图api版本表示方式略有不同，以自己实际为准，自己debugger去看吧！
            for(var i=0;i<routes.length;i++){
                if(i==0||i==routes.length-1){
                    map.removeOverlay(routes[i].marker);
                }else{
                    map.removeOverlay(routes[i].Um);
                }
            }
        }
    });


}
}
